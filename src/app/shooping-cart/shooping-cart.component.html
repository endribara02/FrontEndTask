<div>
    <div>
        <div class="d-flex justify-content-center mb-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-clock"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
        </div>
        <div class="d-flex justify-content-center mb-2">
            Fatura
        </div>
        <div class="d-flex justify-content-center mb-2">
            {{totali}} ALL
        </div>
        <div class="container mt-2">
            <div class="row border-bottom " *ngFor="let product of data; let i = index">
                <div class="col-2 item-letter d-flex align-items-center ">
                    <span class="mx-auto text-white" style="font-size: 11px;">A</span>
                </div>
                <div class="col-4">{{product.name}}</div>
                <div class="col-4">{{product.quantity}} x {{product.unitPrice}}</div>
                <div class="col-2">
                    <mat-checkbox
                        [(ngModel)]="product.checked"
                        (change)="checkItem($event.checked, i)">
                    </mat-checkbox>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button class="btn text-danger" (click)="closeDialog()">Anullo</button>
                <button class="btn text-primary border-0" [disabled]="totali == 0" (click)="pay()">Paguaj</button>
            </div>
        </div>
    </div>
</div>
