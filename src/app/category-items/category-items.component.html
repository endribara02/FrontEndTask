<div class="div-bkg main">
    <div class="row mb-2">
        <div class="col-2 d-flex align-items-center div-bkg" routerLink="/categories">
            <span class="mx-auto">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
            </span>
        </div>
        <div class="col-8 d-flex align-items-center div-bkg">
            <h2 class="mx-auto mt-3">Category Name</h2>
        </div>
        <div class="col-2 d-flex align-items-center div-bkg" (click)="openShoppingCart()">
            <span class="mx-auto">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="black" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
                <span class="badge badge-notify" >{{totalItems}}</span>
            </span>
        </div>
    </div>
    <div class="container">
        <div class="pb-2" *ngFor="let product of products; let i = index">
            <div class="card category-item">
                <div class="row justify-content-between m-0">
                    <div class="col-8">
                        <div class="row">
                            <div class="col-4 d-flex align-items-center">
                                <div class="item-letter mx-auto d-flex align-items-center" [ngStyle]="{'background': product.color}">
                                    <span class="mx-auto text-white" [ngClass]="{'pl-3': (product.quantity && product.quantity > 0)}">{{product.name | firstCharacter}}</span>
                                    <span *ngIf="product.quantity && product.quantity > 0" class="badge badge-notify1" >{{product.quantity}}</span>
                                </div>
                            </div>
                            <div class="col-8 align-items-center"> 
                                <p class="mt-3 mb-0">{{product.name}}</p>
                                <p>{{product.unitPrice}} Leke</p></div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="d-flex justify-content-end" style="height: 100%;">
                            <div class="d-flex align-items-center mr-2">
                                <div class="decrement-btn mx-auto d-flex align-items-center minus" *ngIf="product.quantity && product.quantity > 0" (click)="removeItem(i, product)">
                                    <span class="mx-auto text-white">-</span>
                                </div>
                            </div>
                            <div class=" d-flex align-items-center ml-2">
                                <div class="increment-btn mx-auto d-flex align-items-center plus" (click)="addItem(i, product)">
                                    <span class="mx-auto text-white">+</span>
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
              </div>
        </div>
        <div *ngIf="totalItems > 0" class="d-flex justify-content-end mt-2">
            <button class="btn btn-danger pay-btn" (click)="openShoppingCart()">Shiko faturen</button>
        </div>
    </div>
</div>
