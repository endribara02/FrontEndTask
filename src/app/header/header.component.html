<div class="div-bkg">
    <div class="row mb-2">
        <div class="col-2 d-flex align-items-center div-bkg" *ngIf="router.url.includes('/categories') || router.url == '/'">
            <span class="mx-auto" *ngIf="currentTheme == 'light'" (click)="changeTheme()">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-moon"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </span>
            <span class="mx-auto" *ngIf="currentTheme == 'dark'" (click)="changeTheme()">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-sun"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
            </span>
        </div>
        <div class="col-2 d-flex align-items-center div-bkg" routerLink="/categories" *ngIf="router.url.includes('/category-items')">
            <span class="mx-auto">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
            </span>
        </div>
        <div class="col-8 d-flex align-items-center div-bkg">
            <h2 class="mx-auto mt-3">Category Name</h2>
        </div>
        <div class="col-2 div-bkg" *ngIf="router.url.includes('/categories') || router.url == '/'"></div>
        <div class="col-2 d-flex align-items-center div-bkg"  *ngIf="router.url.includes('/category-items')" (click)="openShoppingCart()">
            <span class="mx-auto">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="black" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shopping-cart"><circle cx="9" cy="21" r="1"></circle><circle cx="20" cy="21" r="1"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
                <span class="badge badge-notify" >{{totalItems}}</span>
            </span>
        </div>
    </div>
</div>
